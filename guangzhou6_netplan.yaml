network:
    version: 2
    ethernets:
        eth0:
            dhcp4: true
            addresses:
                - 10.0.2.10/24
                - 10.0.2.11/24
                - 10.0.2.12/24
                - 10.0.2.13/24
                - 10.0.2.14/24
                - 10.0.2.15/24
                - 10.0.2.16/24
                - 10.0.2.17/24
                - 10.0.2.18/24
            match:
                macaddress: fa:16:3e:26:af:ef
            mtu: 1500
            nameservers:
                addresses:
                - 114.114.114.114
                - 8.8.8.8
            set-name: eth0
