network:
    version: 2
    ethernets:
        eth0:
            dhcp4: true
            addresses:
                - 10.0.1.10/24
                - 10.0.1.11/24
                - 10.0.1.12/24
                - 10.0.1.13/24
                - 10.0.1.14/24
                - 10.0.1.15/24
                - 10.0.1.16/24
                - 10.0.1.17/24
                - 10.0.1.18/24
            match:
                macaddress: fa:16:3e:72:d6:c8
            mtu: 1500
            nameservers:
                addresses:
                - 114.114.114.114
                - 8.8.8.8
            set-name: eth0
