network:
    version: 2
    ethernets:
        eth0:
            dhcp4: true
            addresses:
                - 10.0.1.56/24
            match:
                macaddress: fa:16:3e:e5:db:2a
            mtu: 1500
            nameservers:
                addresses:
                - 114.114.114.114
                - 8.8.8.8
            set-name: eth0
